<div class="fixed z-50 w-full bg-blue-900 border-b flex items-center justify-between p-4  shadow-lg pb-3">
  <svg (click)="showMenu = !showMenu" class="h-8 w-8 text-green-400 lg:hidden  cursor-pointer"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
  </svg>
  <h1 class="basis-56 text-xl text-white font-bold">Bank Soal</h1>
  <nav class="text-sm text-right basis-full">
    <span class="text-white mr-2 invisible md:visible"><b> Welcome, </b>{{nama_guru.split(' ')[0]}}</span>
    <a (click)="logout()" routerLinkActive="active" class=" cursor-pointer bg-gray-500 hover:bg-gray-400 text-white  py-2 px-2 rounded">
      <!-- <svg class="h-6 w-6 text-white"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M7 6a7.75 7.75 0 1 0 10 0" />
        <line x1="12" y1="4" x2="12" y2="12" />
      </svg> -->
      Logout
    </a>
  </nav>
</div>
<div class="bg-zinc-300 fixed w-full h-full" style="z-index: -999999;"></div>
<div class="bg-zinc-300 pt-14 h-screen lg:flex shadow-lg ">
  <div [ngClass]="!showMenu ? 'hidden':'block md:fixed z-30'" class="w-52  h-screen lg:block bg-neutral-800 fixed">

    <ul class="my-7 text-sm">
      <li (click)="showMenu = false" routerLink="/dashboard/profil"  class="flex items-center hover:bg-neutral-600 border-b text-white px-6 py-1 transition ease-out duration-200 cursor-pointer">
        <svg class="h-6 w-6 text-blue-500 mr-2"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        Profil Guru
      </li>

      <li (click)="showMenu = false" routerLink="/dashboard/tabungSoal" class="flex items-center hover:bg-neutral-600  border-b text-white px-6 py-1 transition ease-out duration-200 cursor-pointer">
        <svg class="h-6 w-6 text-blue-500 mr-2"   width="24"  height="24"  xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">
          <path d="M12 19l7-7 3 3-7 7-3-3z" />  <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z" />  <path d="M2 2l7.586 7.586" />  <circle cx="11" cy="11" r="2" />
        </svg>
        Tabung Soal
      </li>
      <li (click)="showMenu = false" routerLink="/dashboard/koleksiSoal" class="flex items-center hover:bg-neutral-600  border-b text-white px-6 py-1 transition ease-out duration-200 cursor-pointer">
        <svg class="h-6 w-6 text-blue-500 mr-2"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>
          <polyline points="12 4 4 8 12 12 20 8 12 4" />  <polyline points="4 12 12 16 20 12" />
          <polyline points="4 16 12 20 20 16" />
        </svg>
        Naskah Soal
      </li>

      <li (click)="showMenu = false" routerLink="/dashboard/nilai" class="flex items-center hover:bg-neutral-600  border-b text-white px-6 py-1 transition ease-out duration-200 cursor-pointer">
        <svg class="h-6 w-6 text-blue-500 mr-2"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
        </svg>

        Daftar Nilai
      </li>
      <li (click)="showMenu = false" routerLink="/dashboard/koleksiUjian" class="flex items-center hover:bg-neutral-600  border-b text-white px-6 py-1 transition ease-out duration-200 cursor-pointer">
        <svg class="h-6 w-6 text-blue-500 mr-2"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>
          <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <circle cx="12" cy="12" r="3" />
        </svg>
        Setup Ujian
      </li>
      <ng-container *ngIf="sebagai == 'admin' && nama_guru == 'admin'">
        <li (click)="showMenu = false" routerLink="/dashboard/guru"  class=" flex items-center hover:bg-neutral-600 border-b text-white px-6 py-1 transition ease-out duration-200 cursor-pointer">
          <svg class="h-6 w-6 text-blue-500  mr-2"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          Data Guru
        </li>
        <li (click)="showMenu = false" routerLink="/dashboard/siswa" class="flex items-center hover:bg-neutral-600  border-b text-white px-6 py-1 transition ease-out duration-200 cursor-pointer">
          <svg class="h-6 w-6 text-blue-500 mr-2"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
          </svg>

          Data Siswa
        </li>
        <li (click)="showMenu = false" routerLink="/dashboard/mapel" class="flex items-center hover:bg-neutral-600  border-b text-white px-6 py-1 transition ease-out duration-200 cursor-pointer">
          <svg class="h-6 w-6 text-blue-500 mr-2" viewBox="0 0 24 24"  width="24"  height="24"  xmlns="http://www.w3.org/2000/svg"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />  <rect x="7" y="7" width="3" height="9" />
             <rect x="14" y="7" width="3" height="5" />
          </svg>
          Data Mapel
        </li>
        <li (click)="showMenu = false" routerLink="/dashboard/kelas" class="flex items-center hover:bg-neutral-600  border-b text-white px-6 py-1 transition ease-out duration-200 cursor-pointer">
          <svg class="h-6 w-6 text-blue-500 mr-2"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z"/>
            <line x1="3" y1="21" x2="21" y2="21" />
            <line x1="9" y1="8" x2="10" y2="8" />
            <line x1="9" y1="12" x2="10" y2="12" />
            <line x1="9" y1="16" x2="10" y2="16" />
            <line x1="14" y1="8" x2="15" y2="8" />
            <line x1="14" y1="12" x2="15" y2="12" />
            <line x1="14" y1="16" x2="15" y2="16" />
            <path d="M5 21v-16a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v16" />
          </svg>
          Data Kelas
        </li>
        <li (click)="showMenu = false" routerLink="/dashboard/ngajar" class="flex items-center hover:bg-neutral-600  border-b text-white px-6 py-1 transition ease-out duration-200 cursor-pointer">
          <svg class="h-6 w-6 text-blue-500 mr-2"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>
            <circle cx="12" cy="5" r="2" />  <circle cx="5" cy="19" r="2" />  <circle cx="19" cy="19" r="2" />  <circle cx="12" cy="14" r="3" />
            <line x1="12" y1="7" x2="12" y2="11" />  <path d="M6.7 17.8l2.8 -2" />  <path d="M17.3 17.8l-2.8 -2" />
          </svg>
          Guru Ngajar
        </li>
        <li (click)="showMenu = false" routerLink="/dashboard/cekError" class="flex bg-red-100 items-center hover:text-white hover:bg-neutral-600  border-b text-red-900 px-6 py-1 transition ease-out duration-200 cursor-pointer">
          <svg class="h-6 w-6 text-blue-500  mr-2"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>
            <circle cx="12" cy="12" r="9" />  <line x1="12" y1="8" x2="12.01" y2="8" />  <polyline points="11 12 12 12 12 16 13 16" />
          </svg>
          Cek Error
        </li>
      </ng-container>
      <li (click)="showMenu = false" routerLink="/dashboard/monitoring" class="flex items-center hover:bg-neutral-600  border-b text-white px-6 py-1 transition ease-out duration-200 cursor-pointer">
        <svg class="h-6 w-6 text-blue-500 mr-2"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <rect x="2" y="7" width="20" height="15" rx="2" ry="2" />
          <polyline points="17 2 12 7 7 2" />
        </svg>
        Monitoring
      </li>



    </ul>

  </div>
  <div [ngClass]="showMenu ? ' md:block md:ml-52':'lg:ml-52' " class="py-3 px-3  basis-full z-0   ">
    <router-outlet></router-outlet>
  </div>
</div>
